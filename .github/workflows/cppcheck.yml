name: cppcheck

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install cppcheck
      run: |
        sudo apt-get update
        sudo apt-get cppcheck

    - uses: actions/checkout@v3

    - name: Run cppcheck
      run: |
        cd ${{github.workspace}}/src
        cppcheck --enable=all  *.cpp *.hpp > ~/cppcheck.txt 2>&1

    - name: Show outputfile
      run: more ~/cppcheck.txt